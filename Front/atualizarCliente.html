<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Atualizar Bruxo</title>
    <meta name="author" content="Gabrielle">
    <link rel="icon" href="hogwarts.png">

    <!-- Responsivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link rel="stylesheet" href="cadastroCliente.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/63cd9f4730.js"></script>
</head>

<body>
    <div class="Titulo">
        <h3>
            Atualizar Bruxo
        </h3>
    </div>
    <main class="principal">
        <div class="row justify-content-center mb-5">
            <div class="col-sm-12 col-md-10 col-lg-8">
                <form>
                    <div class="form-row">
                        <div class="form-group col-sm-12">

                            <label for="inputNome">Nome</label>
                            <input type="text" class="form-control" id="inputNome" placeholder="Nome">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-4">
                            <label for="inputCpf"> CPF </label>
                            <input type="text" class="form-control" id="inputCpf" placeholder="CPF" disabled>
                        </div>

                        <div class="form-group col-sm-4">
                            <label for="inputResidencial"> Residencial </label>
                            <input type="text" class="form-control" id="inputResidencial" placeholder="Residencial">
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="inputCelular"> Celular </label>
                            <input type="text" class="form-control" id="inputCelular" placeholder="Celular">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-12">
                            <label for="inputEmail"> Email </label>
                            <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-4">
                            <label for="inputCep"> CEP </label>
                            <input type="text" class="form-control" id="inputCep" placeholder="CEP">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-8">
                            <label for="inputEndereco"> Endereço </label>
                            <input type="text" class="form-control" id="inputEndereco" placeholder="Endereço">
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="inputNumero"> Número </label>
                            <input type="text" class="form-control" id="inputNumero" placeholder="Número">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-4">
                            <label for="inputBairro"> Bairro </label>
                            <input type="text" class="form-control" id="inputBairro" placeholder="Bairro">
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="inputCidade"> Cidade </label>
                            <input type="text" class="form-control" id="inputCidade" placeholder="Cidade">
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="inputEstado"> Estado </label>
                            <select id="inputEstado" class="form-control">
                                <option selected> Escolha ...</option>
                                <option>Acre</option>
                                <option>Alagoas</option>
                                <option>Amapá</option>
                                <option>Amazonas</option>
                                <option>Bahia</option>
                                <option>Ceará</option>
                                <option>Distrito Federal</option>
                                <option>Espírito Santo</option>
                                <option>Goiás</option>
                                <option>Maranhão</option>
                                <option>Mato Grosso</option>
                                <option>Mato Grosso do Sul</option>
                                <option>Minas Gerais</option>
                                <option>Pará</option>
                                <option>Paraíba</option>
                                <option>Paraná</option>
                                <option>Pernambuco</option>
                                <option>Piauí</option>
                                <option>Rio de Janeiro</option>
                                <option>Rio Grande do Norte</option>
                                <option>Rio Grande do Sul</option>
                                <option>Rondônia</option>
                                <option>Roraima</option>
                                <option>Santa Catarina</option>
                                <option>São Paulo</option>
                                <option>Sergipe</option>
                                <option>Tocantins </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-8">
                            <label for="inputComplemento">Complemento</label>
                            <input type="text" class="form-control" id="inputComplemento" placeholder="Complemento">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-8">
                            <button type="button" class="btn btn-success">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
